<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Seperated Number</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="headingOne">This is Comma Seperated Functionality</h1>

    <hr>

    <p><b>Choose the currency type: </b></p>

    <select name="currency" id="currency">
        <option value="INR">₹ - INR</option>
        <option value="GBP">£ -	GBP</option>
        <option value="CNY">¥ - CNY</option>
        <option value="EUR">€ - EUR</option>
        <option value="ILS">₪ - ILS</option>
        <option value="RUB">₽ -	RUB</option>
        <option value="USD">$ - USD</option>
    </select>

    <br>
    <br>


    <form onsubmit="commaSeparatedNumber(event)">
        <label for="inputNumber" style="color: darkgreen;">Enter a Number</label>
        <input type="number" id="inputNumber" name="inputNumber">
        <br>
        <br>
        <button type="submit" id="subBtn">Submit</button>
    </form>

    <p id="outputPara"></p>


    <script src="CommaSeparatedhtml.js"></script>
</body>
</html>
